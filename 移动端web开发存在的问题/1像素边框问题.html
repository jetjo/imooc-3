<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1像素边框问题</title>
        <link rel="stylesheet" href="./1px-border.css">
    </head>

    <body>
        问题根源：UI人员给边框标1px的像素值，可能想表达的意思是展示设备支持的最细的边框 <br>
        但是在编码时如果直接设置border-width是1px,那么在dpr等于1的屏幕上当然没问题， <br>
        因为此时1px CSS像素渲染出来就是1px的物理像素，是最细的。 <br>
        但是当dpr不为1时，比如dpr为2，那么1px的CSS像素渲染出来是2px的设备像素 <br>
        这就是1像素边框的问题。

        <div class="old-box"></div>
        <div class="new-box"></div>

        <script>
      // 1.高清屏下，1px 边框“变粗”的原因
      // 并不是真的变粗了，而是设计想要的 1像素，不是程序员眼中的 1CSS像素，而是 1物理像素
      // 如果 dpr=2，设计实际想要的就是 1px/2=0.5px
      // 如果 dpr=3，设计实际想要的就是 1px/3=0.3333px

      // 2.解决方案
      // 2.1.和设计商量，如果不在意这个问题，不用去管

      // 2.2.直接设置“细”边框
      // 存在兼容性问题，不同的浏览器会有不同的表现
      // 对于 iOS8 以后的 iOS 系统推荐使用这种方法

      // 2.3.伪类 + transform（推荐）
      // 支持四个边框、颜色、圆角的设置

      // 其他方案可参考：https://www.cnblogs.com/zzsdream/articles/6004933.html
        </script>
    </body>

</html>
