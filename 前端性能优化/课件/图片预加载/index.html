<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片预加载</title>
    <style>
      .img-container {
        display: flex;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
      }
      img {
        width: 100%;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="./images/1.jpg" alt="图片" id="img" />
    </div>

    <script>
      // 1.什么是图片预加载
      // 提前加载将来可能会用到的图片

      // 2.图片预加载的实现
      const imgs = [
        './images/2.jpg',
        './images/3.jpg',
        './images/4.jpg',
        './images/5.jpg'
      ];
      let i = 0;

      const $img = document.getElementById('img');

      preload(imgs[i])
        .then(data => {})
        .catch(() => {});

      // 点击切换
      $img.addEventListener(
        'click',
        () => {
          if (i < imgs.length) {
            $img.src = imgs[i];
            i++;

            if (i < imgs.length) {
              preload(imgs[i]);
            }
          } else {
            console.log('已经是最后一张了！');
          }
        },
        false
      );

      // 预加载
      function preload(src) {
        return new Promise((resolve, reject) => {
          const image = new Image();

          image.addEventListener('load', () => resolve(image), false);
          image.addEventListener('error', () => reject, false);

          image.src = src;
        });
      }
    </script>
  </body>
</html>
