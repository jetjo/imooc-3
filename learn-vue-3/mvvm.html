<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MVVM</title>
    </head>

    <body>
        <h3>MVVM</h3>
        <p>vue的架构参考了mvvm设计模式，是一种面向数据的架构</p>
        <ul>
            <li>M: model, vue文件中script标签中的内容</li>
            <li>V: view，vue文件中template和style标签中的内容</li>
            <li>VM; view-model，一个vue应用的根组件，即app.mount()方法的返回值</li>
        </ul>
    </body>

</html>
